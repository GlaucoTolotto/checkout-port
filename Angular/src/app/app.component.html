<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <div class="container">
      <img src="assets\images\bg-card-front.png" alt="" id="front_card" />
      <img src="assets\images\bg-card-back.png" alt="" id="back_card" />
      <svg
        id="card_logo"
        width="84"
        height="47"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff"
        />
      </svg>
      <p id="number_card">0000 0000 0000 0000</p>
      <div class="box_card_nome_data">
        <p>Jane Appleseed</p>
        <p id="card_date">00/00</p>
      </div>
      <p id="codigo_card">000</p>
      <div class="box_left"></div>
      <div class="box_right">
        <app-form></app-form>
      </div>
    </div>
  </body>
</html>
