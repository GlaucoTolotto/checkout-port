<div class="box_form">
  <label for="">Cardholder Name</label>
  <input placeholder="e.g. Jane Appleseed" type="text" />

  <label for="">Card Number</label>
  <input placeholder="e.g. 1234 5678 9123 0000" type="text" />

  <div class="box_data_codigo">
    <div class="formata-texto-data-codigo" id="box_Exp_date">
      <label for="">Exp. Date</label>
      <input placeholder="MM" type="text" maxlength="2" />
    </div>

    <div class="formata-texto-data-codigo" id="box_MM_YY">
      <label for="">(MM/YY)</label>
      <input placeholder="YY" type="text" maxlength="2" />
    </div>

    <div class="formata-texto-data-codigo" id="box_CVC">
      <label for="">CVC</label>
      <input placeholder="e.g. 123" type="text" />
    </div>
  </div>
  <button>Confirm</button>
</div>
